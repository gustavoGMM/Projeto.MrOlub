<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Fornecedores</title>
    <link rel="stylesheet" href="/loguinADM/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Fornecedores</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div id="mensagemSucesso" class="mensagem"></div>
        <div id="mensagemErro" class="mensagem"></div>

        <ul id="listaFornecedores" class="fornecedores-lista">
            <!-- Lista de fornecedores será preenchida dinamicamente aqui -->
        </ul>
    </div>

    <script src="/loguinADM/script.js"></script>
</body>
</html>
