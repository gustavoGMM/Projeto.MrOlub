<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" type="text/css" href="/Solicita/style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="navbar__left">
            <img src="/assets/logo-color (2).png" alt="Ícone" class="navbar__icon">
        </div>
        <div class="navbar__right">
            <a href="/teste 2/index.html" class="return-home">Voltar ao site</a>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <!-- Container do formulário e imagem -->
        <div class="content-container">
            <!-- Container do formulário -->
            <div class="form-container">
                <h1>Solicite a Coleta</h1>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" size="40"><br>
                    <label for="cepInput">CEP:</label>
                    <input type="text" id="cepInput" name="cep" size="10" maxlength="9" onblur="buscarCEP(this.value);"><br>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" size="60"><br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" size="40"><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" size="40"><br>
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" name="uf" size="2"><br>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Imagem no lado direito -->
            <div class="image-container">
                <img src="/assets/02 COR - Logotipo MR OLUC  - Calile Comunicação.png" alt="Imagem">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
