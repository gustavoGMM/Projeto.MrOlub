<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/styles/pagAdm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <img src="/assets/imagens/logo-white (2).png" alt="Ícone Foto">
        </div>
        <div class="user-info">
            <p>Bem-vindo <span id="username"></span></p>
        </div>
        <button class="btn btn-danger logout-btn" onclick="window.location.href='/pages/Loguin/loguin.html'">Sair</button>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/Home/home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/autorizados/autorizados.html">Autorizados</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/naoAutorizado/naoAutorizados.html">Não Autorizados</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/funcionarios/funcionarios.html">Funcionários</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/coletadiariA/ColetaDiaria.html">Coletas diárias</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Dashboard de Coletas</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <p>Total de Litros Coletados: <span id="totalLitros">0</span></p>
                    <p>Total Pago: <span id="totalPago">0</span></p>
                </div>
            </div>
        </div>
        <div class="row charts-container">
            <div class="col-md-4 canvas-container mb-4">
                <h5>Fornecedores Mais Coletados</h5>
                <canvas id="fornecedoresMaisColetadosChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-4 canvas-container mb-4">
                <h5>Valor Pago por Fornecedor</h5>
                <canvas id="valorPagoPorFornecedorChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-4 canvas-container mb-4">
                <h5>Quantidade Coletada por Bairro</h5>
                <canvas id="quantidadePorBairroChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-6 canvas-container mb-4">
                <h5>Coletas por Dia da Semana</h5>
                <canvas id="coletasPorDiaChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-6 canvas-container mb-4">
                <h5>Valores Totais por Dia</h5>
                <canvas id="valoresPorDiaChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="/src/auth/apiService.js"></script>
    <script src="/src/admin/admin.js"></script>
    <script src="/src/admin/script.js"></script>
    <script src="/src/admin/Coleta.js"></script>
    <script src="/src/admin/Gráficos.js"></script>
</body>
</html>
