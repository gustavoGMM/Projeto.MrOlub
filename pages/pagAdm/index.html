<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabrini&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/pagAdm/styles.css">
</head>
<body>
    <header class="header">
        <h1>Painel de Administrador</h1>
        <a href="/pages/pagAdm/logout.php" class="logout">Sair da conta</a>
        <button id="redirectionButton">Ir para a homepage</button>
    </header>
    <div class="container">
        <section class="pix-requests">
            <h2>Requerimentos de Pix</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Cnpj</th>
                        <th>Nome fantasia</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="pixRequestsTable">
                    <!-- Os requerimentos de Pix serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Elemento para exibir a data atual -->
    <div id="currentDate"></div>

    <!-- Modal de confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Você tem certeza de que deseja liberar o Pix?</p>
            <button id="confirmButton">Sim</button>
            <button id="cancelButton">Cancelar</button>
        </div>
    </div>

    <script src="/src/admin/admin.js"></script>
</body>
</html>
