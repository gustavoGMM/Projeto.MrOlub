<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabrini&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/pagAdm.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/imagens/logo-white (2).png" alt="Ícone Foto">
        </div>
        <div class="user-info">
            <p>Bem-vindo <span id="username"></span></p>
        </div>
        <button class="logout-btn" onclick="window.location.href='/pages/Loguin/loguin.html'">Sair</button>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="/pages/pagAdm/Home/home.html">Home</a></li>
            <li><a href="/pages/pagAdm/autorizados/autorizados.html">Autorizados</a></li>
            <li><a href="/pages/pagAdm/naoAutorizado/naoAutorizados.html">Não Autorizados</a></li>
            <li><a href="/pages/pagAdm/funcionarios/funcionarios.html">Funcionários</a></li>
            <li><a href="/pages/pagAdm/coletadiariA/ColetaDiaria.html">Coletas diárias</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="pix-requests">
            <h2>Coletas Diarias</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Motorista</th>
                        <th>Nome do Ajudante</th>
                        <th>Nome do fornecedor</th>
                        <th>Litros Coletados</th>
                        <th>Pago</th>
                        <th>Valor Pago Por Litro</th>
                        <th>CCO</th>
                        <th>Data da Coleta</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pixRequestsTable">
                    <!-- Os requerimentos de Pix serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </section>
    </div>

    <div id="currentDate"></div>

    <script src="/src/auth/apiService.js"></script>
    <script src="/src/admin/admin.js"></script>
    <script src="/src/admin/Coleta.js"></script>
    <script src="/src/admin/script.js"></script>
</body>
</html>
