<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabrini&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/pagAdm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header class="header bg-dark text-white d-flex justify-content-between align-items-center p-3">
        <div class="logo">
            <img src="/assets/imagens/logo-white (2).png" alt="Ícone Foto">
        </div>
        <div class="user-info">
            <p>Bem-vindo <span id="username"></span></p>
        </div>
        <button class="btn btn-danger logout-btn" onclick="window.location.href='/pages/Loguin/loguin.html'">Sair</button>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/Home/home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/autorizados/autorizados.html">Autorizados</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/naoAutorizado/naoAutorizados.html">Não Autorizados</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/funcionarios/funcionarios.html">Funcionários</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/pagAdm/coletadiariA/ColetaDiaria.html">Coletas diárias</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <section class="coletas-diarias">
            <h2>Coletas Diárias</h2>
            <div class="table-responsive">
                <table id="coletasTable" class="table table-bordered table-striped table-sm" style="white-space:nowrap">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome do Motorista</th>
                            <th>Nome do Ajudante</th>
                            <th>Nome do Fornecedor</th>
                            <th>Litros Coletados</th>
                            <th>Pago</th>
                            <th>Valor Pago Por Litro</th>
                            <th>CCO</th>
                            <th>Data da Coleta</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="coletasTableBody">
                        <!-- Os registros serão inseridos aqui dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/src/auth/apiService.js"></script>
    <script src="/src/admin/admin.js"></script>
    <script src="/src/admin/Coleta.js"></script>
    <script src="/src/admin/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
