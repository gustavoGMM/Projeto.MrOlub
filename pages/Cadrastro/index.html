<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <!-- Ícone ou Foto -->
        <img src="/assets/logo-white (2).png" alt="Logo">
    </nav>

    <div class="container-wrapper">
        <div class="container">
            <div class="form-section">
                <h2>Cadastro Pessoa Física</h2>
                <input type="text" id="nome" placeholder="Nome">
                <input type="text" id="cpf" placeholder="CPF">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha">
                <input type="checkbox" id="mostrarSenhaFisica" onclick="mostrarSenha('senha')"> Mostrar Senha
                <br> <!-- Adicionando quebra de linha -->
                <button onclick="cadastrarPessoaFisica()">Cadastrar</button>
                <p id="messageFisica"></p>
            </div>

            <a class="nav__return" href="/Loguin/index.html">Voltar ao login</a>


            <div class="form-section">
                <h2>Cadastro Pessoa Jurídica</h2>
                <input type="email" id="emailJuridica" placeholder="E-mail">
                <input type="text" id="razaoSocial" placeholder="Razão Social">
                <input type="text" id="nomeFantasia" placeholder="Nome Fantasia">
                <input type="text" id="cnpj" placeholder="CNPJ">
                <input type="password" id="senhaJuridica" placeholder="Senha">
                <input type="password" id="confirmarSenhaJuridica" placeholder="Confirmar Senha">
                <input type="checkbox" id="mostrarSenhaJuridica" onclick="mostrarSenha('senhaJuridica')"> Mostrar Senha
                <br> <!-- Adicionando quebra de linha -->
                <button onclick="cadastrarPessoaJuridica()">Cadastrar</button>
                <p id="messageJuridica"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
